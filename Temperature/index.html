<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function convert() {
            input = document.getElementById("inp");
            ctof = document.getElementById("ctof");
            ftoc = document.getElementById("ftoc");
            res = document.getElementById("result");

            let temp;

            if (ftoc.checked) {
                temp = Number(input.value);
                temp = (temp - 32) * 5 / 9;
                res.innerHTML = temp.toFixed(2) + " °C";
            } else if (ctof.checked) {
                temp = Number(input.value);
                temp = temp * 9 / 5 + 32;
                res.innerHTML = temp.toFixed(2) + " °F";
            } else {
                res.innerHTML = "Select a unit";
            }
        }
    </script>
</head>
<body>
    <div id="main">
        <h2 id="cap1">Temperature Conversion</h2>
        <input type="text" id="inp">
        <br>

        <input type="radio" id="ctof" name="conversionType" value="celsiusToFahrenheit">
        <label for="ctof">Celsius to Fahrenheit</label>
        <br>
        <input type="radio" id="ftoc" name="conversionType" value="fahrenheitToCelsius">
        <label for="ftoc">Fahrenheit to Celsius</label>
        <br>

        <input type="button" id="sub" onclick="convert()" value="Submit">
        <br>
        <p id="result">Answer</p>
    </div>
</body>
</html>
